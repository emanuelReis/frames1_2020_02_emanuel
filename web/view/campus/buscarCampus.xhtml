<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Buscar Campus</title>
        <h:outputStylesheet name="bootstrap-4.1/css/bootstrap.min.css"/>
        <h:outputScript name="jquery/jquery-3.3.1.slim.min.js"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="bootstrap-4.1/js/popper.min.js" />
        <h:outputScript name="bootstrap-4.1/js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white borderbottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <h:graphicImage library="imagens" width="10%" height="10%" name="marcaifms.png" alt="logo
                                tipo do IFMS" />
                <a href="" target="blank" type="button" class="btn btn-link">
                    IFMS/Corumbá - Tecnologia em Análise e Desenvolvimento de Sistemas
                </a>
            </h5>
            <ul class="nav">
                <li class="nav-item">
                    <h:link class="nav-link active" value="Principal" outcome="/index.xhtml" />
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" datatoggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Campus</a>
                    <div class="dropdown-menu">
                        <h:link class="dropdownitem" value="Cadastrar Campus" outcome="/view/campus/inserirCampus.xhtml" />
                        <h:link class="dropdownitem" value="Buscar Campus" outcome="/view/campus/buscarCampus.xhtml" />
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="nomeUsuario" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkDeslogar" href="">Deslogar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkLogar" href="">Logar</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <h1>Buscar Campus</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered tablestriped" onload="#{campusController.buscarTodosCampus()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Campus</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Cidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{campusController.listaDeCampus}" var="campus">
                            <tr>
                                <td>#{campus.idCampus}</td>
                                <td>#{campus.campusNome}</td>
                                <td>#{campus.estado.estadoNome}</td>
                                <td>#{campus.cidade.cidadeNome}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </h:body>
</html>
